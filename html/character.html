<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character | Super Hero Hunter</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRImlmLHPry6SB9QCs4GoGZ9ckR8DLW3LoLWg&usqp=CAU"/>
    <link rel="stylesheet" href="../css/index.css">

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="pb-5">
    <!-- navbar -->
    <div style="background-color: rgb(203, 203, 203)">
      <nav
        class="flex justify-between items-center mb-10 py-2 container mx-auto"
      >
        <a href="index.html" class="text-xl uppercase text-red-800">
          <img
            src="../assests/T21s.gif"
            width="100"
            height="80.320"
            frameborder="0"
           
          />
        </a>

        <div class="flex items-center">
          <a class="ml-2" href="favourites.html"
            ><img src="https://cdn-icons-png.flaticon.com/128/263/263417.png" class="w-6"/>
          </a>
        </div>
      </nav>
    </div>

    <!-- main content -->
    <div class="container mx-auto">
      <div id="heroes-container" class=""></div>

      <p class="text-3xl text-red-500 mt-5 mb-2 bg-red-50 rounded-2xl px-5 py-2">Comics</p>
      <div
        id="comics-container"
        class="flex align-center flex-wrap overflow-y-scroll px-5 my-8"
        style="max-height: 500px"
      ></div>
      

      <p class="text-3xl text-red-500 mt-5 mb-2 bg-red-50 rounded-2xl px-5 py-2">Events</p>
      <div
        id="events-container"
        class="flex align-center flex-wrap overflow-y-scroll px-5 my-8"
        style="max-height: 500px"
      ></div>

      <p class="text-3xl text-red-500 mt-5 mb-2 bg-red-50 rounded-2xl px-5 py-2">Series</p>
      <div
        id="series-container"
        class="flex align-center flex-wrap overflow-y-scroll px-5 my-8"
        style="max-height: 500px"
      ></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="../script/character.js"></script>
  </body>
</html>
