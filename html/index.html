<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Super Hero Hunter</title>

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="pb-5">
    <!-- navbar -->
    <div  style="background-color: rgb(203, 203, 203)">
      <nav class="flex justify-between items-center mb-10 py-2 container mx-auto"   >
        <a href="index.html" class="text-xl uppercase text-red-800">
          <iframe
            src="https://gifer.com/embed/T21s"
            width="200"
            height="80.320"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </a>
  
        <div class="flex items-center">
          <div class="flex mx-2">
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
                <span class="sr-only">Search icon</span>
              </div>
              <input
                type="text"
                id="search-navbar"
                class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search..."
              />
            </div>
          </div>
          <a class="ml-2" href="favourites.html"
            ><i class="fa-regular fa-heart text-2xl" style="color: #d00312"></i
          ></a>
        </div>
      </nav>
    </div>

    <div class="container mx-auto">
      <!-- main content -->
      <div id="search-section" style="display: none">
        <p class="text-3xl text-green-900">Search Results</p>
        <div id="search-container" class="flex align-center flex-wrap justify-around md:justify-start"></div>
      </div>
      <div id="heroes-section">
        <p class="text-3xl text-green-900">Super Heroes</p>
        <div
          id="heroes-container"
          class="flex align-center flex-wrap justify-around md:justify-start"
        ></div>
      </div>
    </div>

    <!-- scrips -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../script/index.js"></script>
  </body>
</html>
